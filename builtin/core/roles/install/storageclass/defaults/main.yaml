sc:
  local:
    enabled: true
    default: true
    provisioner_image: 
      registry: >-
        {{ .dockerio_registry }}
      repository: openebs/provisioner-localpv
      tag: 3.3.0
    linux_utils_image:
      registry: >-
        {{ .dockerio_registry }}
      repository: openebs/linux-utils
      tag: 3.3.0
    path: /var/openebs/local
  nfs: # each k8s_cluster node should install nfs-utils
    enabled: false
    default: false
    server: >-
      {{ .groups.nfs | default list | first }}
    path: /share/kubernetes
