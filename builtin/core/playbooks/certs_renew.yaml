---
# load defaults vars
- hosts:
    - all
  vars_files:
    - vars/certs_renew.yaml

- import_playbook: hook/pre_install.yaml

- hosts:
    - localhost
  tags: ["certs"]
  roles:
    - init/init-cert

- hosts:
    - all
  tags: ["certs"]
  roles:
    - role: certs/renew

- import_playbook: hook/post_install.yaml