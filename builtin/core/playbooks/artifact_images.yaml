---
- import_playbook: hook/default.yaml

- hosts:
    - localhost
  tags: ["always"]
  pre_tasks:
    - name: Image | Download container images
      tags: ["always"]
      image:
        pull:
          images_dir: >-
            {{ .binary_dir }}/images/
          manifests: "{{ .image_manifests | toJson }}"
      when:
        - .image_manifests | default list | empty | not
  roles:
    - role: install/image-registry
      tags: ["always"]
