# the pod's WORKDIR which set by image. store the runtime files.
work_dir: /kubekey
# binary_dir may mount by playbook. usage it shouldn't be changed.
binary_dir: /capkk/kubekey
# cloud_config_dir may mount by playbook. usage it shouldn't be changed.
cloud_config_dir: /capkk/cloud
# tmp_dir for kubekey in remote node. it will store file like binary package, iso file etc.
tmp_dir: /tmp/kubekey

# global_registry for all image
global_registry: ""
# dockerio_registry for docker.io image.
dockerio_registry: >-
  {{- if .global_registry | empty | not -}}
  {{ .global_registry }}
  {{- else -}}
  docker.io
  {{- end -}}
# quayio_registry for quay.io image.
quayio_registry: >-
  {{- if .global_registry | empty | not -}}
  {{ .global_registry }}
  {{- else -}}
  quay.io
  {{- end -}}
# ghcrio_registry for ghcr.io image.
ghcrio_registry: >-
  {{- if .global_registry | empty | not -}}
  {{ .global_registry }}
  {{- else -}}
  ghcr.io
  {{- end -}}

cri:
  # support: containerd,docker
  container_manager: docker