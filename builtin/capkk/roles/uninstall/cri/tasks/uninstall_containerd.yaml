---
- name: Uninstall containerd service
  command: |
    systemctl stop containerd && systemctl disable containerd
    rm -f /etc/systemd/system/containerd.service && systemctl daemon-reload

- name: Delete residue files
  command: |
    rm -rf {{ .cri.containerd.data_root }}
    rm -rf /etc/containerd
    rm -rf /usr/local/bin/containerd*
    rm -f /usr/local/bin/runc
    rm -f /usr/local/bin/ctr
