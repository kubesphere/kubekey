apiVersion: kubekey.kubesphere.io/v1alpha2
kind: Cluster
metadata:
  name: cluster.local
  labels:
    type.kubekey.kubesphere.io/backend: 'true'
spec:
  hosts:
    - name: node1
      address: 192.168.6.1
      internalAddress: 192.168.6.1
      user: root
      password: '123456'
      privateKeyPath: /var/root/.ssh/id_rsa
    - name: node2
      address: 192.168.6.2
      internalAddress: 192.168.6.2
      user: root
      password: '123456'
      privateKeyPath: /var/root/.ssh/id_rsa
    - name: node3
      address: 192.168.6.3
      internalAddress: 192.168.6.3
      user: root
      password: '123456'
      privateKeyPath: /var/root/.ssh/id_rsa
  roleGroups:
    etcd:
      - node1
    master:
      - node1
      - node2
    worker:
      - node2
      - node3
  controlPlaneEndpoint:
    domain: lb.kubesphere.local
    address: ''
    port: 6443
  kubernetes:
    version: v1.21.5
    containerManager: docker
    clusterName: cluster.local
    autoRenewCerts: true
    masqueradeAll: false
    maxPods: 110
    nodeCidrMaskSize: 24
    proxyMode: ipvs
  etcd:
    type: kubekey
  network:
    plugin: calico
    kubePodsCIDR: 10.233.64.0/18
    kubeServiceCIDR: 10.233.0.0/18
  storage:
    openebs:
      basePath: /var/openebs/local
  registry:
    registryMirrors: []
    insecureRegistries: []
    privateRegistry: ''
    namespaceOverride: ''
  addons: []
