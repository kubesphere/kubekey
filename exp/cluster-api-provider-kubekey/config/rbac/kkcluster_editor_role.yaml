# permissions for end users to edit kkclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kkcluster-editor-role
rules:
- apiGroups:
  - infrastructure.kubekey.kubesphere.io
  resources:
  - kkclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - infrastructure.kubekey.kubesphere.io
  resources:
  - kkclusters/status
  verbs:
  - get
