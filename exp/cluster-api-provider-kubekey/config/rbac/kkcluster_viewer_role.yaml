# permissions for end users to view kkclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kkcluster-viewer-role
rules:
- apiGroups:
  - infrastructure.kubekey.kubesphere.io
  resources:
  - kkclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infrastructure.kubekey.kubesphere.io
  resources:
  - kkclusters/status
  verbs:
  - get
